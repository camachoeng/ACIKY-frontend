<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tu perfil en ACIKY - Gestiona tu cuenta" />
    <title>Mi Perfil - ACIKY</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="min-h-screen">
    {{> header}}

    <main class="pb-32 lg:pb-12">
      <!-- Hero -->
      <section class="bg-gradient-to-br from-primary to-primary-dark text-white py-16">
        <div class="container mx-auto px-4 text-center">
          <h1 class="text-4xl lg:text-5xl font-bold">Mi Perfil</h1>
        </div>
      </section>

      <section class="px-6 py-8">
        <!-- Loading State -->
        <div id="profileLoading" class="text-center py-12">
          <span class="material-symbols-outlined text-primary text-4xl animate-spin">progress_activity</span>
          <p class="text-slate-500 text-sm mt-2">Cargando perfil...</p>
        </div>

        <!-- Profile Content (hidden until loaded) -->
        <div id="profileContent" class="hidden max-w-lg mx-auto">
          <!-- Profile Image Section -->
          <div class="bg-white rounded-3xl p-8 shadow-sm border border-slate-100 text-center mb-6">
            <div class="relative inline-block">
              <img id="profileImage" src="/public/images/default-avatar.svg" alt="Tu foto de perfil"
                   class="w-32 h-32 rounded-full object-cover mx-auto bg-slate-100 border-4 border-primary/20" />
              <label for="imageUpload"
                     class="absolute bottom-0 right-0 w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center cursor-pointer shadow-md hover:bg-primary-dark transition-colors">
                <span class="material-symbols-outlined text-sm">photo_camera</span>
              </label>
              <input type="file" id="imageUpload" accept="image/jpeg,image/png,image/webp" class="hidden" />
            </div>
            <p class="text-slate-400 text-xs mt-4">Toca el icono de camara para cambiar tu foto</p>
            <p class="text-slate-400 text-xs">JPG, PNG o WEBP - Max. 5MB</p>
            <div id="uploadProgress" class="hidden mt-4">
              <span class="material-symbols-outlined text-primary text-2xl animate-spin">progress_activity</span>
              <p class="text-slate-500 text-xs mt-1">Subiendo imagen...</p>
            </div>
            <div id="uploadError" class="hidden mt-4 text-accent-terracotta text-xs"></div>
          </div>

          <!-- Profile Form -->
          <div class="bg-white rounded-3xl p-8 shadow-sm border border-slate-100">
            <h2 class="text-xl font-bold text-primary-dark mb-6">Datos del Perfil</h2>

            <div id="profileError" class="hidden mb-4 p-3 bg-accent-terracotta/10 text-accent-terracotta text-sm rounded-xl"></div>
            <div id="profileSuccess" class="hidden mb-4 p-3 bg-primary/10 text-primary text-sm rounded-xl"></div>

            <form id="profileForm" class="space-y-4">
              <div>
                <label for="profileUsername" class="block text-sm font-medium text-slate-600 mb-1">Nombre</label>
                <input type="text" id="profileUsername" name="username"
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none text-sm" />
              </div>
              <div>
                <label for="profileEmail" class="block text-sm font-medium text-slate-600 mb-1">Email</label>
                <input type="email" id="profileEmail" name="email" readonly
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 text-slate-500 outline-none text-sm cursor-not-allowed" />
              </div>
              <button type="submit" id="profileSaveBtn"
                      class="w-full bg-primary-dark text-white font-bold py-4 rounded-2xl shadow-md transition-transform active:scale-95 hover:bg-primary">
                Guardar Cambios
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    {{> footer}}
    {{> bottom-nav}}

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
