<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="{{basePath}}/images/logo/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Crea tu cuenta en ACIKY - Yoga para Todos" />
    <title>Registrarse - ACIKY</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="min-h-screen">
    {{> header}}

    <main class="pb-32 lg:pb-12">
      <!-- Hero -->
      <section class="bg-gradient-to-br from-primary to-primary-dark text-white py-16">
        <div class="container mx-auto px-4 text-center">
          <h1 class="text-4xl lg:text-5xl font-bold" data-i18n="title">Registrarse</h1>
          <p class="mt-4 text-white/80" data-i18n="subtitle">Unete a nuestra comunidad de yoga</p>
        </div>
      </section>

      <!-- Register Form -->
      <section class="px-6 py-8">
        <div class="max-w-md mx-auto bg-white rounded-3xl p-8 shadow-sm border border-slate-100">

          <!-- Error message -->
          <div id="registerError" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-2xl text-red-600 text-sm flex items-center gap-2">
            <span class="material-symbols-outlined text-sm">error</span>
            <span></span>
          </div>

          <form id="registerForm" class="space-y-5">
            <div>
              <label for="name" class="block text-sm font-medium text-primary-dark mb-2" data-i18n="name">Nombre</label>
              <input type="text" id="name" name="name" required minlength="2" maxlength="100"
                     class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm"
                     data-i18n-placeholder="namePlaceholder" placeholder="Tu nombre" />
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-primary-dark mb-2" data-i18n="lastName">Apellido</label>
              <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="100"
                     class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm"
                     data-i18n-placeholder="lastNamePlaceholder" placeholder="Tu apellido" />
            </div>
            <div>
              <label for="spiritualName" class="block text-sm font-medium text-primary-dark mb-2" data-i18n="spiritualName">Nombre Espiritual <span class="text-slate-400 font-normal">(opcional)</span></label>
              <input type="text" id="spiritualName" name="spiritualName" minlength="2" maxlength="100"
                     class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm"
                     data-i18n-placeholder="spiritualNamePlaceholder" placeholder="Tu nombre espiritual (si lo tienes)" />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-primary-dark mb-2" data-i18n="email">Correo Electronico</label>
              <input type="email" id="email" name="email" required
                     class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm"
                     data-i18n-placeholder="emailPlaceholder" placeholder="tu@correo.com" />
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-primary-dark mb-2" data-i18n="password">Contrasena</label>
              <div class="relative">
                <input type="password" id="password" name="password" required minlength="8"
                       class="w-full px-4 py-3 pr-12 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm"
                       data-i18n-placeholder="passwordPlaceholder" placeholder="Minimo 8 caracteres" />
                <button type="button" class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors" data-target="password">
                  <span class="material-symbols-outlined text-xl">visibility</span>
                </button>
              </div>
              <p class="mt-1 text-xs text-slate-400" data-i18n="passwordHint">Debe incluir mayusculas, minusculas, numeros y caracteres especiales</p>
            </div>
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-primary-dark mb-2" data-i18n="confirmPassword">Confirmar Contrasena</label>
              <div class="relative">
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full px-4 py-3 pr-12 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm"
                       data-i18n-placeholder="confirmPasswordPlaceholder" placeholder="Repite tu contrasena" />
                <button type="button" class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors" data-target="confirmPassword">
                  <span class="material-symbols-outlined text-xl">visibility</span>
                </button>
              </div>
            </div>
            <button type="submit" id="registerBtn"
                    class="w-full bg-primary-dark text-white font-bold py-4 rounded-2xl shadow-md transition-transform active:scale-95 hover:bg-primary"
                    data-i18n="submitBtn">
              Registrarse
            </button>
          </form>

          <p class="mt-6 text-center text-sm text-slate-500">
            <span data-i18n="hasAccount">Ya tienes cuenta?</span>
            <a href="{{basePath}}/pages/login.html" class="text-primary font-semibold hover:underline" data-i18n="loginLink">Inicia Sesion</a>
          </p>
        </div>
      </section>
    </main>

    {{> footer}}
    {{> bottom-nav}}

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
