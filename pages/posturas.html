<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="{{basePath}}/images/logo/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GalerÃ­a de posturas de yoga - ACIKY" />
    <title>Posturas - ACIKY</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="min-h-screen bg-background">
    {{> header}}

    <main class="pb-32 lg:pb-12">
      <!-- Hero -->
      <section class="bg-gradient-to-br from-primary to-primary-dark text-white py-16">
        <div class="container mx-auto px-4 text-center">
          <h1 class="text-4xl lg:text-5xl font-bold" data-i18n="posturas.title">Posturas</h1>
          <p class="mt-4 text-white/80 max-w-xl mx-auto" data-i18n="posturas.subtitle">Explora las posturas de yoga y sus beneficios</p>
        </div>
      </section>

      <!-- Gallery Grid -->
      <section class="px-6 py-8">
        <!-- Loading State -->
        <div id="posturasLoading" class="text-center py-12">
          <span class="material-symbols-outlined text-primary text-4xl animate-spin">progress_activity</span>
          <p class="text-slate-500 text-sm mt-2" data-i18n="posturas.loading">Cargando posturas...</p>
        </div>

        <!-- Error State -->
        <div id="posturasError" class="hidden text-center py-12">
          <span class="material-symbols-outlined text-accent-terracotta text-4xl">error</span>
          <p class="text-slate-500 text-sm mt-2" data-i18n="posturas.error">No se pudo cargar las posturas</p>
          <button id="posturasRetry" class="mt-4 text-primary font-semibold text-sm hover:underline" data-i18n="common.retry">Reintentar</button>
        </div>

        <!-- Empty State -->
        <div id="posturasEmpty" class="hidden text-center py-12">
          <span class="material-symbols-outlined text-slate-300 text-4xl">self_improvement</span>
          <p class="text-slate-500 text-sm mt-2" data-i18n="posturas.empty">No hay posturas disponibles</p>
        </div>

        <!-- Gallery Container -->
        <div id="posturasContainer" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightboxModal" class="fixed inset-0 bg-black/90 z-50 hidden items-center justify-center p-4">
      <button id="closeLightbox" class="absolute top-4 right-4 text-white/80 hover:text-white z-10">
        <span class="material-symbols-outlined text-3xl">close</span>
      </button>
      <div class="max-w-4xl w-full max-h-[90vh] flex flex-col">
        <!-- Image Container -->
        <div class="flex-1 flex items-center justify-center">
          <img id="lightboxImage" class="max-w-full max-h-[70vh] object-contain rounded-lg" alt="" />
        </div>
        <!-- Info -->
        <div class="mt-4 text-center text-white">
          <h3 id="lightboxTitle" class="text-xl font-bold"></h3>
          <p id="lightboxDescription" class="mt-2 text-white/80 text-sm max-w-2xl mx-auto"></p>
        </div>
      </div>
    </div>

    {{> footer}}
    {{> bottom-nav}}

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
