<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="{{basePath}}/images/logo/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gestion de testimonios - Admin ACIKY" />
    <title>Testimonios - Admin ACIKY</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="min-h-screen">
    {{> header}}
    {{> admin-nav}}

    <main class="pb-12">
      <section class="px-6 py-8">
        <!-- Header (no create button - users submit testimonials) -->
        <div class="mb-8">
          <h1 class="text-2xl font-bold text-primary-dark" data-i18n="title">Testimonios</h1>
          <p class="text-slate-500 text-sm mt-1" data-i18n="subtitle">Gestiona los testimonios de los usuarios</p>
        </div>

        <!-- Loading State -->
        <div id="testimonialsLoading" class="text-center py-12">
          <span class="material-symbols-outlined animate-spin text-4xl text-primary">progress_activity</span>
          <p class="text-slate-500 text-sm mt-2" data-i18n="loading">Cargando testimonios...</p>
        </div>

        <!-- Testimonials List -->
        <div id="testimonialsContainer" class="hidden space-y-4"></div>

        <!-- Empty State -->
        <div id="testimonialsEmpty" class="hidden text-center py-12">
          <span class="material-symbols-outlined text-5xl text-slate-300">format_quote</span>
          <p class="text-slate-400 text-sm mt-2" data-i18n="empty">No hay testimonios registrados</p>
        </div>
      </section>

      <!-- Edit Testimonial Modal -->
      <div id="testimonialModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50" id="testimonialModalOverlay"></div>
        <div class="absolute inset-x-4 top-4 bottom-4 max-w-lg mx-auto bg-white rounded-3xl shadow-xl overflow-y-auto">
          <div class="p-8">
            <h2 id="testimonialModalTitle" class="text-xl font-bold text-primary-dark mb-6" data-i18n="modal.editTitle">Editar Testimonio</h2>

            <form id="testimonialForm" class="space-y-4">
              <input type="hidden" id="testimonialId" />

              <!-- Content (ES) -->
              <div>
                <label for="testimonialContentEs" class="block text-sm font-medium text-primary-dark mb-1" data-i18n="modal.contentEs">Contenido (ES)</label>
                <textarea id="testimonialContentEs" rows="6"
                          class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm resize-none"
                          data-i18n-placeholder="modal.contentEsPlaceholder" placeholder="Testimonio en espanol..."></textarea>
              </div>

              <!-- Content (EN) -->
              <div>
                <label for="testimonialContentEn" class="block text-xs font-medium text-accent-teal mb-1" data-i18n="modal.contentEn">Content (EN)</label>
                <textarea id="testimonialContentEn" rows="6"
                          class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm resize-none"
                          data-i18n-placeholder="modal.contentEnPlaceholder" placeholder="English translation (optional)"></textarea>
              </div>

              <!-- Approved toggle -->
              <div class="flex items-center gap-3">
                <input type="checkbox" id="testimonialApproved"
                       class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary" />
                <label for="testimonialApproved" class="text-sm font-medium text-primary-dark" data-i18n="modal.approved">Aprobado</label>
              </div>

              <!-- Form error -->
              <div id="testimonialFormError" class="hidden p-3 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm"></div>

              <!-- Action buttons -->
              <div class="flex gap-3 pt-2">
                <button type="button" id="cancelTestimonialBtn" class="flex-1 py-3 rounded-2xl border border-slate-200 font-medium text-slate-600 hover:bg-slate-50 transition-colors" data-i18n="modal.cancel">Cancelar</button>
                <button type="submit" id="saveTestimonialBtn" class="flex-1 py-3 rounded-2xl bg-primary-dark text-white font-bold hover:bg-primary transition-colors" data-i18n="modal.save">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    {{> footer}}

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
