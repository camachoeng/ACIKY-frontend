<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Verificacion de email - ACIKY" />
    <title>Verificar Email - ACIKY</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="min-h-screen">
    {{> header}}

    <main class="pb-32 lg:pb-12">
      <!-- Hero -->
      <section class="bg-gradient-to-br from-primary to-primary-dark text-white py-16">
        <div class="container mx-auto px-4 text-center">
          <h1 class="text-4xl lg:text-5xl font-bold">Verificacion de Email</h1>
        </div>
      </section>

      <!-- Verification Result -->
      <section class="px-6 py-8">
        <div class="max-w-md mx-auto bg-white rounded-3xl p-8 shadow-sm border border-slate-100 text-center">
          <div id="verifyLoading">
            <span class="material-symbols-outlined text-4xl text-primary animate-spin">progress_activity</span>
            <p class="text-slate-500 mt-4">Procesando verificacion...</p>
          </div>
          <div id="verifySuccess" class="hidden">
            <span class="material-symbols-outlined text-5xl text-green-500 mb-4">check_circle</span>
            <h2 class="text-xl font-bold text-primary-dark mb-2">Cuenta verificada</h2>
            <p class="text-slate-500 mb-6">Tu correo electronico ha sido verificado exitosamente. Ya puedes iniciar sesion.</p>
            <a href="/pages/login.html"
               class="inline-block bg-primary-dark text-white font-bold py-3 px-8 rounded-2xl shadow-md transition-transform active:scale-95 hover:bg-primary">
              Iniciar Sesion
            </a>
          </div>
          <div id="verifyError" class="hidden">
            <span class="material-symbols-outlined text-5xl text-red-400 mb-4">error</span>
            <h2 class="text-xl font-bold text-primary-dark mb-2">Error de verificacion</h2>
            <p id="verifyErrorMessage" class="text-slate-500 mb-6"></p>
            <a href="/pages/login.html"
               class="inline-block bg-primary-dark text-white font-bold py-3 px-8 rounded-2xl shadow-md transition-transform active:scale-95 hover:bg-primary">
              Ir al inicio de sesion
            </a>
          </div>
        </div>
      </section>
    </main>

    {{> footer}}
    {{> bottom-nav}}

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
