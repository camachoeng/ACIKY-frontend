<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="{{basePath}}/images/logo/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mis rutas - Instructor ACIKY" />
    <title>Mis Rutas - ACIKY</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="min-h-screen bg-background">
    {{> header}}

    <main class="pb-12">
      <section class="px-6 py-8 max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-8">
          <div>
            <h1 class="text-2xl font-bold text-primary-dark" data-i18n="title">Mis Rutas</h1>
            <p class="text-sm text-slate-500 mt-1" data-i18n="subtitle">Rutas asignadas a ti como instructor</p>
          </div>
          <a href="{{basePath}}/pages/dashboard.html" class="text-primary hover:text-primary-dark transition-colors text-sm font-medium flex items-center gap-1">
            <span class="material-symbols-outlined text-sm">arrow_back</span>
            <span data-i18n="backToProfile">Volver al perfil</span>
          </a>
        </div>

        <!-- Loading -->
        <div id="routesLoading" class="text-center py-12">
          <span class="material-symbols-outlined text-primary text-4xl animate-spin">progress_activity</span>
          <p class="text-slate-500 text-sm mt-2" data-i18n="loading">Cargando tus rutas...</p>
        </div>

        <!-- Routes Container -->
        <div id="routesContainer" class="hidden space-y-4"></div>
      </section>

      <!-- Edit Route Modal -->
      <div id="routeModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50" id="routeModalOverlay"></div>
        <div class="absolute inset-x-4 top-4 bottom-4 max-w-lg mx-auto bg-white rounded-3xl shadow-xl overflow-y-auto">
          <div class="p-8">
            <h2 class="text-xl font-bold text-primary-dark mb-6" data-i18n="modal.title">Editar Ruta</h2>
            <form id="routeForm" class="space-y-4">
              <input type="hidden" id="routeId" />

              <!-- Date Range -->
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label for="routeStartDate" class="block text-sm font-medium text-primary-dark mb-1" data-i18n="modal.startDate">Fecha de Inicio</label>
                  <input type="date" id="routeStartDate"
                         class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm" />
                </div>
                <div>
                  <label for="routeEndDate" class="block text-sm font-medium text-primary-dark mb-1" data-i18n="modal.endDate">Fecha de Fin</label>
                  <input type="date" id="routeEndDate"
                         class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm" />
                </div>
              </div>

              <!-- Status -->
              <div>
                <label for="routeStatus" class="block text-sm font-medium text-primary-dark mb-1" data-i18n="modal.status">Estado</label>
                <select id="routeStatus"
                        class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm bg-white">
                  <option value="active" data-i18n="modal.statusActive">Activa</option>
                  <option value="planning" data-i18n="modal.statusPlanning">En planificaci√≥n</option>
                </select>
              </div>

              <!-- Participants / Spaces -->
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label for="routeParticipants" class="block text-sm font-medium text-primary-dark mb-1" data-i18n="modal.participants">Participantes</label>
                  <input type="number" id="routeParticipants" min="0"
                         class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm" />
                </div>
                <div>
                  <label for="routeSpaces" class="block text-sm font-medium text-primary-dark mb-1" data-i18n="modal.spaces">Espacios establecidos</label>
                  <input type="number" id="routeSpaces" min="0"
                         class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors text-sm" />
                </div>
              </div>

              <div id="routeFormError" class="hidden p-3 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm"></div>

              <div class="flex gap-3 pt-2">
                <button type="button" id="cancelRouteBtn" class="flex-1 py-3 rounded-2xl border border-slate-200 font-medium text-slate-600 hover:bg-slate-50 transition-colors" data-i18n="modal.cancel">Cancelar</button>
                <button type="submit" id="saveRouteBtn" class="flex-1 py-3 rounded-2xl bg-primary-dark text-white font-bold hover:bg-primary transition-colors" data-i18n="modal.save">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    {{> footer}}

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
